<!DOCTYPE html>

<!-- setiap file html harus ada tag <html>, <head>, dan <body> yang ditutup oleh </..> yang berkaitan -->
<html>

 <!-- BAGIAN HEAD -->
 <head>
 
  <!-- meta charset menentukan cara data di transmit dan simpan, ignore saja apabila tidak paham -->
  <meta charset="utf-8">
  
  <!-- title itu nama websitenya, bisa dilihat di tab browser -->
  <title>Gacha Simulator</title>
  
  <!-- tag di bawah untuk membaca file desain html (.css) -->
  <link rel="stylesheet" href="index.css">
  
 </head>
 
 
 <!-- BAGIAN BODY -->
 <body>
 
  <h1>BERHASIL DEPLOY</h1>
  <h2 style="color:green">Sip</h2>
  <h6 style="color:gray">auto lulus</h6>
 
  <!-- line di bawah untuk membaca file javascript, dengan "defer" agar file .js di load bersamaan dengan page; tidak telat -->
  <script type="text/javascript" src="index.js" defer></script>
  
 </body>

</html>
